<!-- Modal -->
<div class="modal fade" id="BonusModifyDetail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recorder">記錄人員</label>
                    <input id="recorder" type="text" readonly>
                </div>
                <div class="form-group">
                    <label for="recordMonth">執行月份</label>
                    <input id="recordMonth" type="month" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="Manager">調整對象</label>
                    <input id="Manager" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="bonus">調整點數</label>
                    <input id="bonus" class="form-control" type="number" readonly>
                </div>
                <div class="form-group">
                    <label for="reason">調整原因</label>
                    <input type="text" class="form-control" id="reason" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <span id="footerContent" style="width: 100%;"></span>
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
